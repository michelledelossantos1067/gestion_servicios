        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                    <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Search" />

    </header>
    <main class="container mt-4 reg">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-5">Registro Empresa</h2>
                <form action="../empresa" method="POST">

                    <div class="mb-3"><label for="">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa">
                    </div>
                    <div class="mb-3"> <label for="">Correo</label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="usuario@ejemplo.com">
                    </div>
                    <div class="mb-3"> <label for="">País</label>
                        <select name="pais" id="pais" class="form-select">
                            <option value="">Selecciona un País</option>
                            <option value="Republica Dominicana">Republica Dominicana</option>

                        </select>
                    </div>
                    <div class="mb-3"> <label for="">Dirección</label>
                        <input type="text" class="form-control" name="dirección" id="dirección">
                    </div>
                    <div class="mb-3"> <label for="">Telefono</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono">
                    </div>
                    <div class="mb-3"> <label for="">Estado</label>
                        <select name="estado" id="estado" class="form-select">
                            <option value="">Selecciona un Estado</option>
                            <option value="San juan De la Maguana">San juan De la Maguana</option>
                            <option value="Elías Pina">Elías Pina</option>
                            <option value="La Romana">La Romana</option>
                            <option value="Santo Domingo">Santo Domingo</option>

                        </select>
                    </div>

                    <div class="mb-3"> <label for="">Codigo Postal</label>
                        <input type="number" class="form-control" name="codigo_postal" id="codigo_postal">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="/server/registration.js"></script>
